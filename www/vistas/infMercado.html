<!DOCTYPE html>
<html lang="es" dir="ltr">

      <br>
      <button type="button" name="button" class="btn btn-default btn-xs btn-block btnAngel" onclick="goBack()">Atrás</button>
      <br>
      <div id="Table">

      </div>
    </div>
  </body>
